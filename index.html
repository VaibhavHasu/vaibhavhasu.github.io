<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaibhav Hasu | Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Body */
    body { font-family: 'Arial', sans-serif; background:#f5f5f5; color:#333; }

    /* Hero Section */
    header.hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #1e1e2f;
      color: #fff;
      text-align: center;
      padding: 0 20px;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #fff;
    }

    h1 { font-size: 2.8rem; margin-bottom: 10px; }
    p { font-size: 1.2rem; margin-bottom: 20px; }

    /* Button */
    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: #ff4b2b;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover { background: #ff6b4b; }

    /* Projects Section */
    section#projects {
      padding: 80px 20px;
      text-align: center;
      background: #fff;
    }
    section#projects h2 { font-size: 2rem; margin-bottom: 20px; }
    section#projects p { font-size: 1rem; margin-bottom: 40px; color: #666; }
  </style>
</head>
<body>

<!-- Hero Section -->
<header class="hero">
  <img src="images/profile.jpeg" alt="Vaibhav Hasu" class="profile-pic">
  <h1>Hi, I’m Vaibhav Hasu</h1>
  <p>Data Analyst | Portfolio Projects Showcase</p>
  <a href="#projects" class="btn">View Projects</a>
</header>

<!-- Projects Section -->
<section id="projects">
  <h2>Projects</h2>
  <p>Here are some of the projects I’ve worked on:</p>

  <!-- Example project cards -->
  <div class="project-cards" style="display:flex; flex-wrap:wrap; justify-content:center; gap:20px;">
    <div style="background:#f0f0f0; padding:20px; border-radius:10px; width:250px;">
      <h3>Project 1</h3>
      <p>Short description of your project.</p>
      <a href="#" class="btn" style="padding:8px 16px;">View Code</a>
    </div>
    <div style="background:#f0f0f0; padding:20px; border-radius:10px; width:250px;">
      <h3>Project 2</h3>
      <p>Short description of your project.</p>
      <a href="#" class="btn" style="padding:8px 16px;">View Code</a>
    </div>
  </div>
</section>

</body>
</html>
